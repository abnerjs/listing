<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuários</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor='let usuario of usuarios'>
        <ion-avatar slot="start">
          <img [src]='usuario.avatar'>
        </ion-avatar>
        <ion-label>
          <h2>{{ usuario.first_name }}</h2>
          <h3>{{ usuario.email }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-row id='navigatorButtons'>
    <ion-col size="6">
      <ion-button expand="full" color="primary">Anterior</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="primary">Próximo</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
